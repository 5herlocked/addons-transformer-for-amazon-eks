sellerName: AnyCompany
sellerMarketPlaceAlias: anycompany-development
accountId: 012345678901
productName: product
productCategory: networking
productUrl: https://aws.amazon.com
marketplaceProductId: prod-XXXXXXXXXXX
marketplaceProductUrl: https://aws.amazon.com/marketplace/pp/XXXXXXXXX
chartAutoCorrection:
  hooks: true
  capabilities: true
addon:
  name: amp
  versionName: AnyCompany Product 1.0.0
  version: 1.0.0
  namespace: anycompany-product
  type: networking
  helmChartUrl: 012345678901.dkr.ecr.us-east-1.amazonaws.com/anycompany-development/anycompany-product-helm:0.1.6
  helmChartUrlProtocol: oci
  containerImagesUrls:
    - 012345678901.dkr.ecr.us-east-1.amazonaws.com/anycompany-development/anycompany-product-img:0.4.2
  prerequisites: >
    Follow instructions in: https://aws.amazon.com/
  usageInstructions: >
    deploy it and enjoy
  kubernetesVersion:
    - 1.26
    - 1.27
    - 1.28
  architectures:
    - arm64
    - amd64
  environmentOverride:
    param1: value1
    param2: value2
  customConfiguration:
    - ampResourceLimits.requests.cpu
    - ampResourceLimits.requests.memory
    - ampResourceLimits.limits.cpu
    - ampResourceLimits.limits.memory
  serviceAccounts:
    serviceAccountOne:
      iamManagedPolicies:
        - arn:aws:iam::aws:policy/AWSMarketplaceMeteringRegisterUsage
      iamInlinePolicies:
          ampS3: >
            {
                "Version": "2012-10-17",
                "Statement": [
                    {
                        "Sid": "AmpPersistence",
                        "Action": [
                            "s3:GetObject",
                            "s3:PutObject"
                        ],
                        "Effect": "Allow",
                        "Resource": [
                            "arn:aws:s3:::anycompany-product-*"
                        ]
                    }
                ]
            }
    serviceAccountTwo:
      iamManagedPolicies:
        - arn:aws:iam::aws:policy/AWSMarketplaceMeteringRegisterUsage
